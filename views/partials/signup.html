<!DOCTYPE html>
<html>
    <head>
        <title>Team Outing</title>
        <link href="/assets/css/bootstrap.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="/css/signup.css">
    </head>
    <body>
        <div class="row">
            <div class="col-md-6 mx-auto p-0">
                <div class="card">
                    <div class="login-box">
                        <div class="login-snip">
                        	<input id="tab-1" type="radio" name="tab" class="sign-in" checked>
                        	<label for="tab-1" class="tab">Login</label>
                        	<input id="tab-2" type="radio" name="tab" class="sign-up">
                        	<label for="tab-2" class="tab">Sign Up</label>
                            <div class="login-space">
                                <form method="POST" action="/js/team_outing.js">
                                    <div class="login">
                                        <div class="group"> <label for="user" class="label">Username</label> <input id="user1" type="text" class="input" placeholder="Enter your username" required> </div>
                                        <div class="group"> <label for="pass" class="label">Password</label> <input id="pass1" type="password" class="input" data-type="password" placeholder="Enter your password" required> </div>
                                        <div class="group"> <input id="check" type="checkbox" class="check" checked> <label for="check"><span class="icon"></span> Keep me Signed in</label> </div>
                                        <div class="group"> <input type="submit" id="sub_login" class="button" value="Sign In"> </div>
                                        <div class="hr"></div>
                                        <div class="foot"> <a href="#">Forgot Password?</a> </div>
                                    </div>
                                </form>
                                <form method="get" action="/js/team_outing.js">
                                    <div class="sign-up-form">
                                        <div class="group"> <label for="name" class="label">Name</label> <input id="name" type="text" class="input" placeholder="Enter your Name" required> </div>
                                        <div class="group"> <label for="user" class="label">Username</label> <input id="user" type="text" class="input" placeholder="Create your Username" required> </div>
                                        <div class="group"> <label for="pass" class="label">Password</label> <input id="pass" type="password" class="input" data-type="password" placeholder="Create your password" required> </div>
                                        <div class="group"> <label for="pass" class="label">Repeat Password</label> <input id="re_pass" type="password" class="input" data-type="password" placeholder="Repeat your password" required> </div>
                                        <div class="group"> <label for="emp_id" class="label">Employee ID</label> <input id="emp_id" type="text" class="input" placeholder="Enter your Employee ID" required> </div>
                                        <div class="group"> <label for="email" class="label">Email Address</label> <input id="email" type="text" class="input" placeholder="Enter your email address" required> </div>
                                        <div class="group"> <label for="mobile" class="label">Mobile No.</label> <input id="mobile" type="text" class="input" placeholder="Enter your Mobile No." required> </div>
                                        <div class="group"> <input type="submit" id="sub_signup" class="button" value="Sign Up"> </div>
                                        <div class="hr"></div>
                                        <div class="foot"> <label for="tab-1">Already Member?</label> </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="/js/team_outing.js"></script>
<% include ../partials/footer.html %>
